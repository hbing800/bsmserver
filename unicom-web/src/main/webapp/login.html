<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>系统登录</title>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="static/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="static/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/login/login.css" type="text/css" />


    <script src="static/plugin/angular1.4.0/angular.js"></script>
    <script src="static/plugin/angular1.4.0/angular-ui-router.min.js"></script>
    <script src="static/plugin/seajs/sea.js"></script>
    <script src="resource/core/login/loginApp.js" type="text/javascript" ></script>
</head>
<body class="gray-bg">
<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <img src="static/img/logo.png">

        </div>

        <form class="m-t" role="form" method="post">
            <div class="form-group">
                <input type="text" id="username" class="form-control" placeholder="用户名" required="">
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="密码" required="">
            </div>
            <button type="button" id="btnLogin" class="btn btn-primary block full-width m-b">登 录</button>

        </form>
    </div>
</div>

<div id="cntvlive2-is-installed"></div>

</body>
</html>
